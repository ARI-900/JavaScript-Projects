<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>

    <!-- links section -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Yeh hai Mera Calulator</h1>

        <div class="Calculator">
            <!-- result firsd -->
            <div class="row">
                <input 
                type="text"
                readonly
                id="result"
                name="result"
                value="0"
                />
            </div>
            
            <!-- input feild -->
            
            <div class="row">
                <button class="bg-darkEffect">AC</button>
                <button class="bg-darkEffect">DEL</button>
                <button id="mod" class="bg-darkEffect">%</button>
                <button class="bg-orange">/</button>
            </div>
            
            <div class="row">
                <button class="bg-lightDark">7</button>
                <button class="bg-lightDark">8</button>
                <button class="bg-lightDark">9</button>
                <button class="bg-orange">x</button>
            </div>

            <div class="row">
                <button class="bg-lightDark">4</button>
                <button class="bg-lightDark">5</button>
                <button class="bg-lightDark">6</button>
                <button class="bg-orange">-</button>
            </div>

            <div class="row">
                <button class="bg-lightDark">1</button>
                <button class="bg-lightDark">2</button>
                <button class="bg-lightDark">3</button>
                <button class="bg-orange">+</button>
            </div>

            <div class="row">
                <button class="bg-lightDark">0</button>
                <button class="bg-lightDark">00</button>
                <button class="bg-lightDark">.</button>
                <button class="bg-orange">=</button>
            </div>

        </div>
    </div>

</body>
<!-- script section -->
<script src="app.js"></script>
</html>
