<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1> Rock Paper & Scissors </h1>
        </div>
        <div class="imgSection">
            <div id="rock" class="imgclass">  <img src="images/rock.png" alt="rock">    </div>
            <div id="paper" class="imgclass">   <img src="images/paper.png" alt="paper">    </div>
            <div id="scissors" class="imgclass">    <img src="images/scissors.png" alt="scissors">  </div>
        </div>

        
        <div class="resultSection">
            <div class="userScr">
                <p id="userSr">0</p>
                <p class="player">YOU</p>
            </div>

            <div class="comScr">
                <p id="compscr">0</p>
                <p class="player">COMP</p>
            </div>
        </div>


         <div class="msg-container">
            <p id="msg">Play To Move</p>
         </div>
        

    </div>
</body>
<script src="script.js"></script>
</html>
