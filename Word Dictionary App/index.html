<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- link section -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

  </head>
  <body>

    <!-- form section -->
    <div class="mt-5 container col-8">
        <form action="#" class="card p-3 rounded">
            <h1 class="text-warning">English Word Search</h1>
            <hr>

            <div class="mb-3 mt-3 d-flex">
                    <input type="text" name="search" placeholder="search word" id="search" class="form-control" value="">
                    <button class="btn bg-primary text-white form-control w-" id="search-btn">Search</button>
            </div>

            <div class="mb-3">
                <label for="word" class="form-label">Word</label>
                <input type="text" name="word" id="word" readonly class="form-control">
            </div>

            <div class="mb-3">
                <label for="meaning" class="form-label">Meaning</label>
                <textarea name="meaning" readonly class="form-control text-format" id="desc"></textarea>
            </div>

        </form>
    </div>





    <!-- script section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>

  </body>
</html>
